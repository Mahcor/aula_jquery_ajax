<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="bootstrap-5.1.1-dist/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="bootstrap-5.1.1-dist/css/bootstrap.min.css" class="css"> <!-- CSS OK -->
    <title>Pesquisa por CEP</title>
</head>
<body>
    <!--
    <input id="cep"> !-- Passando o ID para o JS --
    <button type="button" onclick="consultaCep()">Consultar</button> !-- comando onclick que chama a função no JS --
    !-- Aqui entramos com os dados que queremos exibir na página --
    <p id="logradouro"></p>
    <p id="bairro"></p>
    <p id="localidade"></p>
    <p id="uf"></p>
    <hr> -->

    <!-- USANDO NAVBAR DO BOOTSTRAP -->
    <!-- Pegando o conteúdo da página do Bootstrap -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand text-white">Consulta CEP</a>
            <div class="d-flex">
              <input id="cep" class="form-control me-2" type="search" placeholder="CEP" aria-label="Search">
              <button class="btn btn-outline-success" onclick="consultaCep();">Pesquisar</button>
            </div>
    </nav>

    <!-- BARRA DE PROGRESSO COM BOOTSTRAP -->
      <div class="container barra-progresso" style="margin-top: 20px;">
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 100%">70%</div>
          </div>
      </div>
      
      <!-- Criando a DIV CONTAINER para receber uma tablea junto com os dados -->
      <div class="container cep" style="margin-top: 20px;"><!-- Sempre iniciar com um container, onde recebe toda a estrutura -->
            <div class="row"> <!-- Criando a linha  -->
                <h3 id="titulo_cep">CEP: </h3>
            </div>

            <div class="row" > <!-- Criando a linha  -->
              <!-- Aqui iniciamos a Tabela -->
                <table class="table">
                    <thead><!-- Cabeçalho da Tabela -->
                      <tr><!-- Linha da Tabela -->
                        <th scope="col">#</th><!-- Célula Título das Colunas -->
                        <th scope="col">Logradouro</th>
                        <th scope="col">Localidade</th>
                        <th scope="col">Bairro</th>
                        <th scope="col">UF</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th><!-- Célula Título das Linhas -->
                        <td id="logradouro"></td><!-- Células da Linha -->
                        <td id="bairro"></td><!-- Células da Linha -->
                        <td id="localidade"></td><!-- Células da Linha -->
                        <td id="uf"></td><!-- Células da Linha -->
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
</body>
</html>
